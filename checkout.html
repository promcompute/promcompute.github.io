<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mission Brains</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'dark': '#0f0f0f',
                        'accent': '#00ff99',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white font-mono min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow px-8 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Complete Your Order</h1>
                <p class="text-gray-400">Configure your VPS and proceed to payment</p>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Order Summary -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Selected Plan -->
                    <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
                        <h3 class="text-xl font-semibold mb-4">Selected Plan</h3>
                        <div id="selectedPlanDetails" class="space-y-2">
                            <!-- Plan details will be inserted here -->
                        </div>
                    </div>
                    
                    <!-- Configuration -->
                    <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
                        <h3 class="text-xl font-semibold mb-4">Configuration</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Server Location</label>
                                <select class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white">
                                    <option>United States (East)</option>
                                    <option>United States (West)</option>
                                    <option>Europe (Frankfurt)</option>
                                    <option>Asia (Singapore)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Operating System</label>
                                <select class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white">
                                    <option>Ubuntu 22.04 LTS</option>
                                    <option>Ubuntu 20.04 LTS</option>
                                    <option>Debian 11</option>
                                    <option>CentOS 8</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Hostname</label>
                                <input type="text" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white" placeholder="my-server">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Billing Information -->
                    <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
                        <h3 class="text-xl font-semibold mb-4">Billing Information</h3>
                        <div class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm text-gray-400 mb-2">First Name</label>
                                    <input type="text" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white">
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-400 mb-2">Last Name</label>
                                    <input type="text" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Email</label>
                                <input type="email" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white" placeholder="your@email.com">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-400 mb-2">Company (Optional)</label>
                                <input type="text" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Payment Summary -->
                <div class="space-y-6">
                    <div class="bg-gray-900 rounded-lg p-6 border border-gray-800 sticky top-6">
                        <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Plan</span>
                                <span id="summaryPlanName">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Billing Cycle</span>
                                <span id="summaryBilling">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Setup Fee</span>
                                <span>$0</span>
                            </div>
                            <hr class="border-gray-700">
                            <div class="flex justify-between text-lg font-semibold">
                                <span>Total</span>
                                <span id="summaryTotal">$0</span>
                            </div>
                        </div>
                        
                        <div class="mt-6 space-y-3">
                            <button id="completeOrderBtn" class="w-full button-accent">
                                Complete Order
                            </button>
                            <a href="vps-plans.html" class="block w-full text-center">
                                <button class="w-full button-secondary">
                                    Change Plan
                                </button>
                            </a>
                        </div>
                        
                        <div class="mt-4 text-xs text-gray-500 text-center">
                            <i data-feather="shield" class="inline w-3 h-3 mr-1"></i>
                            Secure payment powered by Stripe
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        // Get selected plan from localStorage
        const selectedPlan = JSON.parse(localStorage.getItem('selectedVPSPlan') || '{}');
        
        if (!selectedPlan.name) {
            window.location.href = 'vps-plans.html';
        }
        
        // Update plan details
        document.getElementById('selectedPlanDetails').innerHTML = `
            <div class="flex items-center justify-between">
                <div>
                    <div class="font-semibold text-lg">${selectedPlan.name} Plan</div>
                    <div class="text-sm text-gray-400">${selectedPlan.billing} billing</div>
                </div>
                <div class="text-2xl font-bold text-accent">$${selectedPlan.price}</div>
            </div>
        `;
        
        // Update summary
        document.getElementById('summaryPlanName').textContent = selectedPlan.name;
        document.getElementById('summaryBilling').textContent = selectedPlan.billing;
        document.getElementById('summaryTotal').textContent = `$${selectedPlan.price}/${selectedPlan.billing === 'yearly' ? 'year' : 'month'}`;
        
        // Handle complete order
        document.getElementById('completeOrderBtn').addEventListener('click', function() {
            // Show loading state
            const originalText = this.innerHTML;
            this.innerHTML = '<i data-feather="loader" class="inline w-5 h-5 mr-2 animate-spin"></i>Processing...';
            this.disabled = true;
            
            // Simulate payment processing
            setTimeout(() => {
                // Clear stored plan
                localStorage.removeItem('selectedVPSPlan');
                
                // Show success
                this.innerHTML = '<i data-feather="check" class="inline w-5 h-5 mr-2"></i>Order Successful!';
                
                // Redirect to success page after delay
                setTimeout(() => {
                    window.location.href = 'order-success.html';
                }, 2000);
            }, 2000);
        });
    </script>
    <script>feather.replace();</script>
</body>
</html>
